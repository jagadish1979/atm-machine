	rel="stylesheet" media="all">

<script type="text/javascript" src="js/validation.js"></script>
</head>

<!-- <body class="animsition"> -->
<body>
	<div class="page-wrapper">
		<!-- HEADER MOBILE-->
		<header class="header-mobile d-block d-lg-none">
			<div class="header-mobile__bar">
				<div class="container-fluid">
					<div class="header-mobile-inner">
						<a class="logo" href="index.html"> <!--                             <img src="images/icon/logo.png" alt="ATM" /> -->
						</a>
						<button class="hamburger hamburger--slider" type="button">
							<span class="hamburger-box"> <span class="hamburger-inner"></span>
							</span>
						</button>
					</div>
				</div>
			</div>

		</header>
		<!-- END HEADER MOBILE-->

		<!-- PAGE CONTAINER-->
		<div class="page-container">
			<!-- MAIN CONTENT-->
			<div class="main-content">
				<div class="section__content section__content--p30">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-12">
								<div class="overview-wrap">
									<h2 class="title-1">ATM Operations</h2>
								</div>
							</div>
						</div>
					<div class="row m-t-25">
							<div class="col-sm-6 col-lg-2">
								<div class="overview-item overview-item--c1">
									<div class="overview__inner">
										<div class="overview-box clearfix">
											<div class="text">
												<span><a href="ms"><font color="#fff">Mini
															Statement</font></a></span>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-sm-6 col-lg-2">
								<div class="overview-item overview-item--c5">
									<div class="overview__inner">
										<div class="overview-box clearfix">
											<div class="text">
												<span><font color="#000">Balance
															Enquiry</font></span>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-sm-6 col-lg-2">
								<div class="overview-item overview-item--c3">
									<div class="overview__inner">
										<div class="overview-box clearfix">
											<div class="text">
												<span><a href="cd"><font color="#fff">Cash
															Deposit</font></a></span>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-sm-6 col-lg-2">
								<div class="overview-item overview-item--c4">
									<div class="overview__inner">
										<div class="overview-box clearfix">
											<div class="text">
												<span><a href="cw"><font color="#fff">Cash
															Withdrawal</font></a></span>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-sm-6 col-lg-2">
								<div class="overview-item overview-item--c1">
									<div class="overview__inner">
										<div class="overview-box clearfix">
											<div class="text">
												<span><a href="main"><font color="#fff">Main</font></a></span>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						
						<div class="row">
							<div class="col-lg-12">
								<h2 class="title-1 m-b-25">Balance Enquiry</h2>
								<div class="table-responsive table--no-card m-b-40">
									<table
										class="table table-borderless table-striped table-earning">
										<thead>
											<tr>
												<th>Account Number</th>
												<th>Available Balance</th>
												<th>Overdraft</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td th:text="${account.accountNo}">&nbsp;</td>
												<td th:text="${account.openingBalance}">&nbsp;</td>
												<td th:text="${account.overDraft}">&nbsp;</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>

						</div>

					</div>
				</div>
			</div>
			<!-- END MAIN CONTENT-->
			<!-- END PAGE CONTAINER-->
		</div>

	</div>

	<!-- Jquery JS-->
	<script src="vendor/jquery-3.2.1.min.js"></script>
	<!-- Bootstrap JS-->
	<script src="vendor/bootstrap-4.1/popper.min.js"></script>
	<script src="vendor/bootstrap-4.1/bootstrap.min.js"></script>
	<!-- Vendor JS       -->

    </script>
	<script src="vendor/wow/wow.min.js"></script>
	<script src="vendor/animsition/animsition.min.js"></script>

    </script>
	<script src="vendor/counter-up/jquery.waypoints.min.js"></script>

    </script>
	<script src="vendor/circle-progress/circle-progress.min.js"></script>
	<script src="vendor/perfect-scrollbar/perfect-scrollbar.js"></script>
	<script src="vendor/chartjs/Chart.bundle.min.js"></script>
	<script src="vendor/select2/select2.min.js">
    </script>
